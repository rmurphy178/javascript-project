<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SportBeats</title>
    <script src="./NexusUI.js"></script>
  </head>
  <body>
    <h1>SportBeats</h1>

    <div id="dial"></div>
    <div id="target"></div>
    <div id="matrix"></div>
    <div id="piano"></div>
    <div id="slider"></div>
    <div id="target"></div>





    <script>
    const dial = new Nexus.Dial('#dial')
    const sequencer = new Nexus.Sequencer('#target',{
     'size': [800,400],
     'mode': 'toggle',
     'rows': 8,
     'columns': 16
    })
    const sequence = new Nexus.Sequence([1,3,5,7],"up")
     sequencer.matrix.toggle.column(2);
     const interval = new Nexus.Interval(100, () => sequence.next())
    </script>
  </body>
</html>
